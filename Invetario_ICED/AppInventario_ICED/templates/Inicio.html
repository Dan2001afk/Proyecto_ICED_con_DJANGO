{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <script src="https://kit.fontawesome.com/3d7a846b01.js" crossorigin="anonymous"></script>
</head>
    <title>Inicio De Sesion</title>

<body>

    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>

            <div class="box">
            <h3>Inicio de sesion</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <div class="input-link">
                    <a href="" class="gradiente-text">Has olvidado la Contraseña</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p>No tienen una cuenta?  <a href="">Crear cuenta</a></p>
            </div>
        </div>
    </section>
    
</body>
</html>
