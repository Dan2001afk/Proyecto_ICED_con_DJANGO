{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="{% static 'css/Formulario.css' %}">
    <link rel="icon" href="{% static 'imagenes/iced_logo.png' %}" type="image/x-icon">
</head>
<body>
    


    <div class="container__background-triangle">
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
    </div>

    
    <div class="form-main">
        <div class="form-content">
            <div class="box">
            <h3>Registro</h3>
            <form action="/registro/" method="post" enctype="multipart/form-data">
                <legend>Diligencia el formulario para Continuar</legend>
                {% csrf_token %}
                <div class="form-content">
                    <div class="input_controlador">
                        <!--{{ form.Documento.label_tag }}-->
                        {{ form.Documento }}
                    </div>
                    <div class="input_controlador">
                        <!-- {{ form.username.label_tag }}-->
                        {{ form.username }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.email.label_tag }}-->
                        {{ form.email }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.password1.label_tag }}-->
                        {{ form.password1 }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.password2.label_tag }}-->
                        {{ form.password2 }}
                    </div>
                    <div class="input_controlador">
                        <!-- {{ form.rol.label_tag }} -->
                        <select name="rol" id="rol" class="mi-select"> <!-- Agrega una clase CSS al select -->
                            <option value="Aprendiz">Aprendiz</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Administrador">Administrador</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    
                    
                    <div class="input_controlador">
                        <!--{{ form.imagen.label_tag }}-->
                        {{ form.imagen }}
                    </div>
                    <!-- Agrega clases y estilos a los campos según sea necesario -->
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>
            <p>ya tiene cuenta? <a href="/iniciarSesion/">Iniciar Sesion</a></p>
        </div>
    </div>
</div>




    
</body>
</html>
