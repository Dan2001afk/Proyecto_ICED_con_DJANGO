{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="{% static 'css/Formulario.css' %}">
</head>
<body>
    
    <div class="form-main">
        <div class="form-content">
            <div class="box">
            <h3>Registro Usuario</h3>
            <form action="/registro/" method="post" enctype="multipart/form-data">
                <legend>Diligencia el formulario para Continuar</legend>
                {% csrf_token %}
                <div class="form-content">
                    <div class="input_controlador">
                        <!--{{ form.Documento.label_tag }}-->
                        {{ form.Documento }}
                    </div>
                    <div class="input_controlador">
                        <!-- {{ form.username.label_tag }}-->
                        {{ form.username }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.email.label_tag }}-->
                        {{ form.email }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.password1.label_tag }}-->
                        {{ form.password1 }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.password2.label_tag }}-->
                        {{ form.password2 }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.rol.label_tag }}-->
                        {{ form.rol }}
                    </div>
                    <div class="input_controlador">
                        <!--{{ form.imagen.label_tag }}-->
                        {{ form.imagen }}
                    </div>
                    <!-- Agrega clases y estilos a los campos segÃºn sea necesario -->
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>
            <p>ya tiene cuenta? <a href="Login.html">Iniciar Sesion</a></p>
        </div>
    </div>
</div>




    
</body>
</html>
