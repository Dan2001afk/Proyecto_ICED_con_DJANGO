{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link rel="stylesheet" href="{% static 'css/Prestamo.css' %}">
    <script src="{% static 'js/ListarPrestamos.js' %}"></script>
    <script src="{% static 'js/InsertarPrestamo.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/3d7a846b01.js" crossorigin="anonymous"></script>
</head>

<body id="body" style="max-height: 100vh; overflow-y: scroll;">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>

    </header>
    

    <div class="menu__side" id="menu_side">

        <div class="options__menu">	

            <a href="/index3.html" class="selected" >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="/index4.html">
                <div class="option">
                    <i class="fa-solid fa-cloud"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>
            
            <a href="">
                <div class="option">
                    <i class="fa-solid fa-database"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="">
                <div class="option">
                    <i class="fa-solid fa-code"></i>
                    <h4>Blog</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-users"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-plus"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

        </div>
    </div>

    <section class="cont">

        <div class="contenedor1">
            <h1>Lista de Prestamos en el centro</h1>
        </div>
        
        <div class="contenedor2">    
            <div>
                <table id="tabla1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID Equipo</th>
                            <th>Documento</th>
                            <th>Fecha Entrega</th>
                            <th>Hora entrega</th>
                            <th>Tiempo Limite</th>
                            <th>Observaciones de Entrega</th>
                        </tr>
                    </thead>
                    <tbody id="tabla1-body">
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                ConsultarPrestamos();
                            });
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="contenedor3">
            <h1>Insertar Prestamo</h1>
            <form method="" id="FormPrestamos">
                {% csrf_token %}
                <input type="text" placeholder="ID" name="Pres_Id" id="Pres_Id" required><br>
        
                <input type="text" placeholder="ID DEL EQUIPO" name="Pres_Equipos_id" id="Pres_Equipos_id" required><br>

                <input type="text"  placeholder="DOCUMENTO DEL USUARIO" name="Pres_Usuarios_Documento_id" id="Pres_Usuarios_Documento_id" required><br>

                <input type="date"  name="Pres_Fec_Entrega" id="Pres_Fec_Entrega" required><br>

                <input type="text" placeholder="HORA ENTREGA" name="Pres_Hora_Entrega" id="Pres_Hora_Entrega" required><br>

                <input type="text" placeholder="TIEMPO LIMITE" name="Pres_Tiempo_Limite" id="Pres_Tiempo_Limite" required><br>

                <input type="text" placeholder="OBSERVACION DE ENTREGA" name="Pres_Observaciones_entrega" id="Pres_Observaciones_entrega" required><br>

                <input type="submit" value="Guardar" id="Guardar">
            </form>
        </div>
        <div class="contenedor4"></div>
        <div class="contenedor5"></div>
    </section>

    <script src="static/js/script.js"></script>
</body>
</html>
