{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo Excel</title>
    <link rel="icon" href="{% static 'imagenes/iced_logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/exel.css' %}">
</head>
<body>
    <h1 class="h1">CARGAR ARCHIVO EXCEL</h1>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls">
          <button type="submit">Cargar Archivo Excel</button>
        </form>
      </div>
</body>
</html>
