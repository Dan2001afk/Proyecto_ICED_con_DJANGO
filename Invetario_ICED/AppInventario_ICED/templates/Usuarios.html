<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body id="body" style="max-height: 100vh; overflow-y: scroll;">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>

    </header>

    <div class="menu__side" id="menu_side">

        <div class="options__menu">	

            <a href="/index3.html" class="selected" >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>

            </a>

            <a href="/index4.html">
                <div class="option">
                    <i class="fa-solid fa-cloud"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>
            
            <a href="">
                <div class="option">
                    <i class="fa-solid fa-database"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="">
                <div class="option">
                    <i class="fa-solid fa-code"></i>
                    <h4>Blog</h4>

            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-users"></i>
                    <h4>Contacto</h4>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-plus"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

        </div>

    </div>


    <section class="cont">

        <div class="contenedor1">
            <h1>Lista de Usuarios Registrados</h1>
            <button id="openModalBtn" class="btnInsertar">Abrir Modal</button>
            <button id="openModalBtn" class="btnActualizar">Actualizar</button>
            
        </div>
        
        <div class="contenedor2">    
            <div>
                <table id="tabla1">
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>tipo</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Ficha</th>
                        </tr>
                    </thead>
                    <tbody id="tabla1-body">
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                            Consultar();
                            });
                        </script>
                    </tbody>
                </table>
            </div>
        </div>

        <!--modal1-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Actualizar Registro</h2>
                <form id="updateForm">
                    <!-- Campos para actualizar los datos -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_id_actualizar" name="equi_id_actualizar" placeholder="ID del Equipo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_tipo_actualizar" name="equi_tipo_actualizar" placeholder="Tipo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_modelo_actualizar" name="equi_modelo_actualizar" placeholder="Modelo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_color_actualizar" name="equi_color_actualizar" placeholder="Color">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_serial_actualizar" name="equi_serial_actualizar" placeholder="Serial">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_estado_actualizar" name="equi_estado_actualizar" placeholder="Estado">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="equi_especialidad_actualizar" name="equi_especialidad_actualizar" placeholder="Especialidad">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="ActualizarEquipo" class="btn btn-primary w-100 fs-5 mb-3">Actualizar Equipo</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ... -->


        <!--modal2-->
        <div id="myModal2" class="modal">
                <div class="modal-content">
                    <span class="close2">&times;</span>
                    <h2>Insertar Registro Usuarios </h2>
                    <form method=""  id="FormUsuarios" >


                        {% csrf_token %}
                        
                        <input type="text" name="Usu_Documento" id="Usu_Documento" placeholder="Documento" required><br>
                    
                        <input type="text" name="Usu_Nombre" id="Usu_Nombre" placeholder="Nombre" required><br>
                        
                        <input type="text" name="Usu_Apellido" id="Usu_Apellido" placeholder="Apellido" required><br>
                
                        <input type="text" name="Usu_tipo" id="Usu_tipo" placeholder="Tipo" required><br>
                            
                        <input type="text" name="Usu_Celular" id="Usu_Celular" placeholder="Celular" required><br>
                        
                        <input type="text" name="Usu_Correo" id="Usu_Correo"  placeholder="Correo"><br>
                        
                        <input type="text" name="Usu_Ficha" id="Usu_Ficha" placeholder="Ficha" required><br>
                                        
                        <button type="submit" value="Guardar" id="Guardar">Enviar</button>
    
                    </form>
                </div>
        </div>
        <!---->
        

      
    


        

    </section>




    <script src="static/js/script.js"></script>
    <script src="static/js/script3.js"></script>
    
    




    
</body>
</html>
